<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <style>
        /* 添加一些基础样式来美化按钮 */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 36px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .button:hover {background-color: #3e8e41}

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        /* Centering buttons */
        .center {
            text-align: center; /* Aligns inline-block elements like <a> to center */
            height: 100vh; /* Use full view height to center vertically too */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <!-- Wrapping buttons with a div to center them -->
    <div class="center">
        <a href="html.html" class="button">正式版</a>
        <a href="test.html" class="button">测试版</a>
    </div>
</body>
</html>
